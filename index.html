<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App New</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins min-h-screen bg-gray-100">
    <section class="container mx-auto p-4">
      <header class="bg-blue-500 text-white py-4 text-center rounded-md">
        <h1 class="text-3xl font-semibold">Bookshelf App</h1>
      </header>

      <main class="flex flex-col md:flex-row gap-6 mt-6">
        <!-- Form Tambah Buku & Cari Buku -->
        <div class="md:w-1/3 w-full bg-white p-6 rounded-lg shadow">
          <section class="mb-6">
            <h2 class="text-2xl font-semibold mb-4">Tambah Buku Baru</h2>
            <form id="bookForm" data-testid="bookForm" class="space-y-4">
              <div>
                <label for="bookFormTitle" class="block font-medium"
                  >Judul</label
                >
                <input
                  class="w-full border px-3 py-2 rounded-md focus:outline-blue-500"
                  id="bookFormTitle"
                  type="text"
                  required
                  data-testid="bookFormTitleInput"
                />
              </div>
              <div>
                <label for="bookFormAuthor" class="block font-medium"
                  >Penulis</label
                >
                <input
                  class="w-full border px-3 py-2 rounded-md focus:outline-blue-500"
                  id="bookFormAuthor"
                  type="text"
                  required
                  data-testid="bookFormAuthorInput"
                />
              </div>
              <div>
                <label for="bookFormYear" class="block font-medium"
                  >Tahun</label
                >
                <input
                  class="w-full border px-3 py-2 rounded-md focus:outline-blue-500"
                  id="bookFormYear"
                  type="number"
                  oninput="onlyNum(this)"
                  required
                  data-testid="bookFormYearInput"
                />
              </div>
              <div class="flex items-center gap-2">
                <input
                  id="bookFormIsComplete"
                  type="checkbox"
                  class="mt-1"
                  data-testid="bookFormIsCompleteCheckbox"
                />
                <label for="bookFormIsComplete" class="text-sm label-span"
                  >Belum selesai dibaca</label
                >
              </div>
              <button
                class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600"
                id="bookFormSubmit"
                type="submit"
                data-testid="bookFormSubmitButton"
              >
                Masukkan Buku ke Rak
                <span id="textChange">Belum selesai dibaca</span>
              </button>
            </form>
          </section>
          <section>
            <h2 class="text-2xl font-semibold mb-4">Cari Buku</h2>
            <form
              id="searchBook"
              data-testid="searchBookForm"
              class="space-y-3"
            >
              <label for="searchBookTitle" class="block font-medium"
                >Judul</label
              >
              <input
                class="w-full border px-3 py-2 rounded-md focus:outline-blue-500"
                id="searchBookTitle"
                type="text"
                data-testid="searchBookFormTitleInput"
              />
              <button
                class="w-full bg-blue-500 text-white py-2 rounded-md font-semibold hover:bg-blue-600"
                id="searchSubmit"
                type="submit"
                data-testid="searchBookFormSubmitButton"
              >
                Cari
              </button>
            </form>
          </section>
        </div>

        <!-- Daftar Buku -->
        <div class="md:w-2/3 w-full space-y-6">
          <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-4">Belum Selesai Dibaca</h2>
            <div
              id="incompleteBookList"
              data-testid="incompleteBookList"
              class="space-y-4"
            >
              <div
                data-bookid="123123123"
                data-testid="bookItem"
                class="p-4 border rounded-md"
              >
                <h3 data-testid="bookItemTitle" class="font-semibold">
                  Judul Buku 1
                </h3>
                <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
                <p data-testid="bookItemYear">Tahun: 2030</p>
                <div class="mt-2 space-x-2">
                  <button
                    class="px-4 py-1 bg-green-500 text-white rounded-md"
                    data-testid="bookItemIsCompleteButton"
                  >
                    Selesai dibaca
                  </button>
                  <button
                    class="px-4 py-1 bg-red-500 text-white rounded-md"
                    data-testid="bookItemDeleteButton"
                  >
                    Hapus Buku
                  </button>
                  <button
                    class="px-4 py-1 bg-yellow-500 text-white rounded-md"
                    data-testid="bookItemEditButton"
                  >
                    Edit Buku
                  </button>
                </div>
              </div>
            </div>
          </section>
          <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-2xl font-semibold mb-4">Selesai Dibaca</h2>
            <div
              id="completeBookList"
              data-testid="completeBookList"
              class="space-y-4"
            >
              <!-- Daftar buku selesai dibaca akan muncul di sini -->
            </div>
          </section>
        </div>
      </main>
    </section>
    <script src="main.js"></script>
  </body>
</html>
